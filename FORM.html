<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Google Forms Incorporato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 90vh; /* Altezza regolabile secondo le necessità */
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSemcH46NWKMD9cW30FAGBpBF2wHElbJPQnGRq3xoUL84WJsyQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Caricamento…</iframe>
    </div>
</body>
</html>
